<div class="template add-comment" id="add-comment">
	<div data-role="pointer" class="pointer"></div>
	<div class="input">
		<div class="user" data-role="user">username</div>
		<div class="comment-data"><textarea data-role="textarea"></textarea></div>
	</div>
</div>
<div class="template comment" id="comment">
	<span class="user" data-role="user">username</span>
	<span data-role="text" class="comment-text">text</span>
	<span class="when" data-role="date">when</span>
</div>
<div class="template collection" id="collection">
</div>
<div class="template user-info" id="user-info">
	<div class="user-picture" data-role="picture"></div>
	<div class="infobox">
		<div class="infobox-box infobox-following"><span>follows<span><strong>123</strong></div>
		<div class="infobox-box infobox-followers"><strong>123</strong><span>follows</span></div>
		<div class="infobox-box infobox-photos"><strong>123</strong><span>photos</span></div>
	</div>
	<div class="biobox">
		<div class="biobox-contents">
			<div class="user-name"><span class="real-name">Real Name</span> <span class="username">username</span></div>
			<div class="bio-data">
				the bio data of the user will display here<br />
				hello world.
			</div>
		</div>
	</div>
</div>

<script>

var LoadingStuff = {
	setStatus: function(text) {
		$('#loading-stuff h2').text(text);
	},
	finish: function() {
		$('#loading-stuff').hide();
		$('#version').hide();
	}
};

jQuery.fn.iconify = function(size) {
	$(this).find('[data-icon]').each(function() {
		var width = $(this).width();
		var height = $(this).height();
		var mw = $(this).attr('data-width'), mh = $(this).attr('data-height');
		if (mw != null) width = mw * 1;
		if (mh != null) height = mh * 1;
		var paper = Raphael(this, width, height);
		var path = paper.path($(this).attr('data-icon')).attr({
			fill: '#8b8685', stroke: 'none'
		}).transform($(this).attr('data-transform'));
		$(this).data('icon', path);
	});
	return this;
};
jQuery.fn.tpl = function() {
	var o = {
		el: $(this).clone().removeClass('template').removeAttr('id')
	};
	o.el.find('[data-role]').each(function() {
		var $this = $(this);
		o[$this.attr('data-role')] = $this;
	});
	return o;
};
</script>
